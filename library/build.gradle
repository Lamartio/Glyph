plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group 'io.lamart.glyph'
version '0.9.0'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.badoo.reaktive:reaktive-jvm:$reaktive_version"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}